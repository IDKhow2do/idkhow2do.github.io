<script>
document.addEventListener('DOMContentLoaded', () => {
  const photos = document.querySelectorAll('#photo-wall .photo-item');
  const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

  if (reduceMotion) {
    photos.forEach(photo => {
      const frame = photo.querySelector('.frame');
      frame.style.transition = 'none';
    });
    return;
  }

  photos.forEach(photo => {
    const frame = photo.querySelector('.frame');

    photo.addEventListener('mousemove', (event) => {
      const { left, top, width, height } = photo.getBoundingClientRect();
      const x = event.clientX - left;
      const y = event.clientY - top;

      const rotateY = (x / width - 0.5) * 20;
      const rotateX = (y / height - 0.5) * -20;

      frame.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.04)`;
      frame.style.boxShadow = `
        ${-rotateY * 0.6}px ${rotateX * 0.6}px 28px rgba(15, 18, 25, 0.3),
        0 18px 32px var(--pw-shadow)
      `;
    });

    photo.addEventListener('mouseleave', () => {
      frame.style.transform = 'rotateX(0) rotateY(0) scale(1)';
      frame.style.boxShadow = `0 18px 36px var(--pw-shadow)`;
    });
  });
});
</script>
